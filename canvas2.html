<script id="script" type="hack">
// 2. 基本のキャンバス
var p5 = require('https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.min.js');
new p5();
pixelDensity(1);
resizeCanvas(1000, 1000);
Hack.view = canvas;


// ミッションがとどいたよ！
// 「三角形を描こう」

background(255);

// ヒント：lineは「線」という意味
// line(100, 200, 800, 900); という風に書けば、
// 左から100,上から200の場所〜左から800,上から900の場所に１本線を引くよ
// キャンバスの幅と高さは、どちらも 1000 だよ

line(100, 200, 800, 900);


// ＊書き換えたら、電源ボタンを押してコードをキャンバスに送ろう
